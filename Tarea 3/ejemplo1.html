<!DOCTYPE  html>
<html>
    <head>
        <meta  http-equiv="content-type"  content="text/html;charset=utf-8">
        <title>Apertura y Cierre de Ventanas</title>
        <script type="text/javascript">
            const inicializar = () => {
                document.getElementById("crear-ventana").onclick=crearNueva;
                document.getElementById("cerrar-ventana").onclick=cerrarNueva;
                document.getElementById("numero").onclick=numero;
            }

            let  nuevaVentana;

            const crearNueva = () =>  {
                nuevaVentana  =  window.open("/ejemplo2.html","ventana1","height=400,width=800,resizable=no");
                
            }

            const cerrarNueva = () =>  {
                if  (nuevaVentana) {
                    nuevaVentana.close(); 
                    nuevaVentana  =  null;
                }
            }
            const numero =()=> {
                var numero = window.prompt("Introduzca un numero")
                document.getElementById("num").innerHTML=numero;
            }
        </script>
    </head>
    <body onLoad="inicializar()">
    <h1>Abrimos y cerramos ventanas</h1>
    <form>
        <input  type="button"  id="crear-ventana"  value="Crear Nueva Ventana">
        <input  type="button"  id="cerrar-ventana"  value="Cerrar Nueva Ventana">
        <input  type="button"  id="numero"  value="introduce un numero">
    </form>
    <div id="num"></div>
    </body>
</html>
